{% extends "base.html" %}
{% block title %} users {% endblock title %}

{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">url</th>
        <th scope="col">Username</th>
        <th scope="col">Group</th>
      </tr>
    </thead>
    <tbody>
      {% for user in data %}
        <tr>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.url }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.group }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock content %}
